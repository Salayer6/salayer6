<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Estilo Collage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <section class="header-section">
            <div class="level3-logo">
                <img src="level3_logo.png" alt="Logo Level 3">
            </div>
            <div class="logo-text">
                <h1>Krystal Ship</h1>
                <p>Cap'n Cook's Profile</p>
            </div>
        </section>

        <!-- Shout Section -->
        <section class="shout-section">
            <div class="shout-header">
                <h2>mySHOUT.US</h2>
                <p>Get your shout on the web</p>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
        </section>

        <!-- Profile Section -->
        <section class="profile-section">
            <div class="profile-image">
                <div class="main-profile-pic"></div> <!-- Main profile image -->
                <img src="yo.jpg" alt="Yo" class="secondary-profile-pic"> <!-- Optional secondary image -->
            </div>
            <div class="profile-info">
                <h2>Cap'n Cook</h2>
                <p>Status: Single, Baby, Single!</p>
                <p>Here for: Hook ups</p>
                <p>Body Type: Lean & Mean</p>
            </div>
        </section>

        <!-- Interests Section -->
        <section class="interests-section">
            <h2>General Interests</h2>
            <p>Fine herbage! Keepin' it real, Jui Ryo Ki Kung-Fu, and European motocross.</p>
        </section>

        <!-- Video Section -->
        <section class="video-section">
            <h2>Washing Bitches</h2>
            <img src="washing_bitches.jpg" alt="Washing Bitches Video">
        </section>
    </div>
</body>
</html>
